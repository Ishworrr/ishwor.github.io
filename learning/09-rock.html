<body>
    <p>Rock Paper Scissor</p>
    <button onclick="playGame('rock')">Rock</button>

    <button onclick="
  playGame('paper')
   ">Paper</button>

    <button onclick="
   playGame('scissor')
   ">Scissor </button>

   <button onclick="
   score.wins=0;
   score.losses=0;
   score.ties=0;
   localStorage.removeItem('score');
   updateScore()
   "
   >Reset Score</button>

   <p class="js-result"></p>
   <p class="scoreee"></p>

    <script>
        // const score = {
        //     wins:0,

        //     ties:0
        // }
        const jsResult = document.querySelector('.js-result');
    
        const scoree = document.querySelector('.js-moves');
        const scoreee = document.querySelector('.scoreee');
        let score = JSON.parse(localStorage.getItem('score')) ||{
                wins:0,
            losses:0,
            ties:0
            };


        // if(!score){  //score===null or'';

        //     }

        // }


       console.log(JSON.parse(localStorage.getItem('score')))
        
   updateScore();


       function playGame(playerMove){
       
            //07
            const computerMove = pickComputerMove();

            let result = '';

            if(playerMove === 'scissor'){
            if(computerMove==='rock'){
            result = 'You lose';
            }else if(computerMove==='paper'){
            result = 'You win';
            }else if(computerMove==='scissor'){
            result = 'Tie';
            }

        }else if(playerMove === 'paper'){
            if(computerMove==='rock'){
            result = 'You win';
            }else if(computerMove==='paper'){
            result = 'Tie';
            }else if(computerMove==='scissor'){
            result = 'You lose';
            }

        }
        else if(playerMove === 'rock'){
            if(computerMove==='rock'){
            result = 'Tie';
            }else if(computerMove==='paper'){
            result = 'You lose';
            }else if(computerMove==='scissor'){
            result = 'You win';
            }
        }
      //08
      if(result === 'You win'){
        score.wins = score.wins+1; //score.wins+=1;
        
      }else if(result === 'You lose'){
        score.losses +=1
      }else if(result === 'Tie'){
        score.ties +=1
      }

      localStorage.setItem('score',JSON.stringify(score));
updateScore();

jsResult.innerHTML=`${result}`;

scoree.innerHTML=`You ${playerMove} - ${computerMove} computer`;

        alert(`You picked ${playerMove}.Computer picked ${computerMove}. You ${result}
        Wins:${score.wins}
        Losses:${score.losses}
        Ties:${score.ties}
        `)


  //  console.log(result);
  
        }
      
 function updateScore(){
    scoreee.innerHTML=`Win:${score.wins} Lose:${score.losses} Tie:${score.ties}`;


 }
    

    function pickComputerMove(){
       //06 
        const randomNumber = (Math.random());

        let computerMove = '';

   if(randomNumber<1/3 && randomNumber>=0){
       computerMove = 'rock';
   } else if(randomNumber>=1/3 && randomNumber<2/3){
        computerMove = 'paper';
   }else if(randomNumber>=2/3 && randomNumber<1){
        computerMove = 'scissor';
   }
//    console.log(computerMove);

return computerMove;


    }

    </script>
