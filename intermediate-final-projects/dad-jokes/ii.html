<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad joke </title>
    <style>
          body{
    margin: 0;
    background: linear-gradient(to left bottom, lightblue, lightpink, lightblue);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
}

.container{
    background-color: rgba(255,255,255,.3);
    padding: 20px;
    box-shadow: 0 6px 10px rgba(0,0,0,.3);
    border-radius: 15px;
    width: 85%;
    text-align: center;
    color: darkgreen;
}
h1{
    font-size: 35px;
    font-weight: 200;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-shadow: 2px 4px 1px rgba(0,0,0,.3);
    letter-spacing: 2px;
    color: rgb(255, 255, 255)
}
.btn{
    padding: 10px 30px;
    box-shadow: 0 6px 10px rgba(0,0,0,.3);
    border-radius: 15px;
    text-align: center;
    color: darkgreen;
    font-size: 20px;

}
.btn:hover{
    cursor: pointer;
    color: aliceblue;
    background-color: rgb(119, 202, 119);
    border: 1px red;

}

p{
    font-size: 25px;
    font-weight: 300;
    font-family:Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    text-shadow: 0 2px 1.5px rgba(0,0,0,.1);
    margin-top: 40px;
    margin-bottom: 40px;
    text-transform: uppercase;
    /* width: 300px; */
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Dake joke generator</h1>
    <p class="joke" id="joke">Dad Joke</p>
    <button class="btn" id="btn">Tell me a joke</button>
</div>

<script>
     const btn = document.getElementById("btn");
const joke= document.getElementById("joke");

const apiKey = "4kqGcJx8uDXo3XIskcbzokAz7rN8nWJs3PL9Mcll";

const options={
    methid:'GET',
    headers:{
        'X-API-Key':apiKey
    }
}
const apiURL="https://api.api-ninjas.com/v1/dadjokes?"
async function jokeBaby(){

    joke.innerHTML='Updating....';
    btn.disabled = true;
    btn.innerText = "Loading...";
   // const response = await fetch(`https://icanhazdadjoke.com/search?term=funny&limit=1&mode=term&lang=en&api_key=${apiKey}`);
   const response = await fetch(apiURL, options)
    const data = await response.json();
    btn.disabled = false;
    btn.innerText = "Okay joke";
    joke.innerHTML = data[0].joke;
}
jokeBaby();
btn.addEventListener("click", jokeBaby);
</script>
</body>
</html>
