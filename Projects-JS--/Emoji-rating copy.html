<script>
   const stars = document.querySelectorAll('.fas');
   const emojisEl = document.querySelectorAll('.far');

   const colors=['red','orange','lightblue','lightgreen','green'];
  
   Rating(0)
   stars.forEach((star,index)=>{
    star.addEventListener('click', ()=>{
        // star.classList.toggle('active');
        // for (let index = 0; index < star.length; index++) {
        //    const element = star[index];
        // }
        Rating(index);
        
    })

   })
   function Rating(index){
    stars.forEach((starEl,idx)=>{
        if(idx<index+1){
            starEl.classList.add('active');
        }else{
            starEl.classList.remove('active');

        }
    });
    emojisEl.forEach((emoji)=>{
        // emojiEl.style.transform=`translateX(-${index*50}px)`;
            emoji.style.transform =`translateX(-${index*50}px)`;
            emoji.style.color = colors[index];
            // emoji.style.transition = 'all 1s ease-in'
           })
