<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script></script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
    <script>
      const canvas = document.getElementById("draw");
      const ctx = canvas.getContext("2d"); // u draw here
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = "#BSDA55";
      ctx.lineWidth = 100;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.globalCompositeOperation = "multiply";

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      //   let colors = ["#FF0000", "#00FF00", "#0000FF"];
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; //if they are not drawing, this will stop the fn from running when not moused down
        console.log(e);
        ctx.strokeStyle = `hsl(${hue},100%,50%)`;
        // ctx.lineWidth = hue; //fun
        ctx.beginPath();
        //start from
        ctx.moveTo(lastX, lastY);
        //move to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) hue = 0;

        if (ctx.lineWidth >= 200 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>
  </body>
</html>
