<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello hey %s string!", "+po");
      // console.log(`hello hey ${var}`);

      // Styled
      console.log(
        "%c look the emoji ðŸ¤¡",
        "color: #f00; font-size:20px; font-weight:900"
      );

      // warning!
      console.warn("oh noooo");
      // Error :|
      console.error("oh shitoo");

      // Info
      console.info("1 is a odd number");

      // Testing
      console.assert(1 === 1, "this is right"); //if true wont show in cosnsole
      console.assert(1 === 2, "this is right"); //if false will show in consoel

      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "there is no p element");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`{dog.name}`);
        // console.groupCollapsed(`{dog.name}`);
      });

      // counting
      console.count("hello");
      console.count("hello");
      console.count("hello");
      console.count("hi");
      console.count("hi");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.timeLog("fetching data");
          console.timeStamp("fetching data");

          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
