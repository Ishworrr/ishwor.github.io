<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>

  <body>
    <script>
      const pressed = [];
      const secretCode = "ish";
      window.addEventListener("keyup", (e) => {
        console.log(e.key); //abcd any key
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1, //if just this then with secretcode(+1) then if you log the any key it will be no key in array
          pressed.length - secretCode.length
        );

        if (pressed.join("").includes(secretCode)) {
          console.log("ding ding");
          cornify_add();
        }

        console.log(pressed);
      });
    </script>
  </body>
