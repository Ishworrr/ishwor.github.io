<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    margin: 0;
    background: linear-gradient(to left, lightblue, lightgreen);
    font-family: "Courier New", Courier, monospace;
 /* background: linear-gradient(to left,lightblue,lightgreen); */
  }

  h1{
    color: darkblue;
    text-align: center;
    padding-top: 10px;
    font-size: 35px;

  }
  p {
    text-align: center;
    color: darkblue;
    font-size: 18px;
  }
  .notes{
   
    display: grid;
    grid-template-columns: repeat(auto-fill, 300px);
    gap: 40px;
    justify-content: center;
    padding: 50px;
  }

  .textarea {
    padding: 17px;
    border-radius: 15px;
    resize: none;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    font-size: 18px;
    height: 200px;
    color: darkblue;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    box-sizing: border-box;
  }
  .textarea::placeholder{
    color: gray;
    opacity: 30%;
  }
  .textarea:hover,
  .textarea:focus {
    box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.5);
    transition: all 300ms ease;
  }
  .btn{
      height: 200px;
      border-color: rgba(255, 255, 255, 0.37);
      background: rgba(255, 255, 255, 0.27);
      border-radius: 15px;
      font-size: 70px;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
  }
  
  .btn:hover{
      background: rgba(255, 255, 255, 0.55);
      color: rgba(0, 0, 0, 0.6);
      transition: all 300ms ease;
  }
  
</style>
<body>
    <h1>Notes App</h1>
    <p>Double click on a note to remove it</p>
    <div class="notes">
        <!-- <textarea cols="30" rows="10" placeholder="Empty Note" id="textarea" class="textarea"></textarea> -->
        <!-- <textarea
        cols="30"
        rows="10"
        class="note"
        placeholder="Empty Note"
      ></textarea> -->
        <button class="btn" id="btn">+</button>
    </div>
    <script>
        const textarea = document.querySelector('textarea');
        const btn = document.querySelector('.btn');
        const notes = document.querySelector('.notes');

        getNotes().forEach((note) => {
  const noteEl = createNoteEl(note.id, note.content);
  notes.insertBefore(noteEl, btn);
});
        function createNoteEl(id, content) {
  const element = document.createElement("textarea");
  element.classList.add("textarea");
  element.placeholder = "Empty Note";
  element.value = content;
  notes.appendChild(element)

  element.addEventListener("dblclick", () => {
    const warning = confirm("Do you want to delete this note?");
    if (warning) {
      deleteNote(id, element);
    }
  });

  element.addEventListener("input", () => {
    updateNote(id, element.value);
  });

  return element;
}


function deleteNote(id, element) {
    const notess = getNotes().filter((note)=>note.id != id)
    saveNote(notess)
    notes.removeChild(element)  
}

function updateNote(id, content) {
  const notess = getNotes();
  const target = notess.filter((note) => note.id == id)[0];
  target.content = content;
  saveNote(notess);
}
function addNote() {
  const notess = getNotes();
  const noteObj = {
    id: Math.floor(Math.random() * 100000),
    content: "",
  };
  const noteEl = createNoteEl(noteObj.id, noteObj.content);
  notes.insertBefore(noteEl, btn);

  notess.push(noteObj);

  saveNote(notess);
}

function saveNote(notes) {
  localStorage.setItem("note-app", JSON.stringify(notes));
}

function getNotes() {
  return JSON.parse(localStorage.getItem("note-app") || "[]");
}

btn.addEventListener("click", addNote);
    </script>
</body>
</html>
