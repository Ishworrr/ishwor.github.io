<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;


        }
        h1{
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .year{
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            color:blanchedalmond;

        }
        .rest{
            text-align: center;
            margin:10px;
            gap:20px;
            width:100%;
            height:100px;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
   
         
        }

        .rest div{
            margin:0 15px;
            font-size: 50px;
            margin-bottom:20px;
            position: relative;
            text-align: center;
            width:70px;
        }
        .rest div::before{
            content: '';
            font-size:15px;
            position: absolute;
            bottom:-20px;
            line-height:25px;
            left:0;
            width:100%;
            height:30px;
            text-transform:capitalize;

        }

        .rest .day::before{
            content:'Days';
        }
        .rest .hour::before{
            content:'Hours';
        }
        .rest .minute::before{
            content:'Minutes';
        }

        .rest .second::before{
            content:'Seconds';
        }
        .rest .msecond::before{
            content:'MilliSeconds';
        }
      

        </style>
</head>
<body>
    <div class="first">
        <h1>Countdown to NewYear</h1>
   
            <div class="year">
             2025
            </div>
                    <div class="rest">
                        <div class="day">00</div>
                        <div class="hour">00</div>

                        <div class="minute">00</div>
                        <div class="second">00</div>
                        <div class="msecond">00</div>

                 
                    </div>
     </div>

     <script>
       const rest = document.querySelector('.rest');
       const day = document.querySelector('.day');
       const hour = document.querySelector('.hour');
       const minute = document.querySelector('.minute');
       const second = document.querySelector('.second');
       const msecond = document.querySelector('.msecond');


      function f1(){
        const date = new Date().getTime();
       const newYearTime = new Date('Jan 1, 2025, 00:00:00').getTime();
       const diff = newYearTime-date;

        const ms = 1;
       const s = ms*1000;
       const m = s*60;
       const h = m*60;
       const d = h*24;

       const dayValue = Math.floor(diff/d);
       const hourValue = Math.floor((diff%d)/h);
       const minuteValue = Math.floor((diff%h)/m);
       const secondValue= Math.floor((diff%m)/s);
       const msecondValue = Math.floor((diff%s)/ms);
       

       day.innerHTML=dayValue;
       hour.innerHTML=hourValue;
       minute.innerHTML=minuteValue;
       second.innerHTML=secondValue;
       msecond.innerHTML=msecondValue;
       if(dayValue<12){
        day.innerHTML='0'+dayValue;
       }
       if(hourValue<12){
        hour.innerHTML='0'+hourValue;
       }
       if(minuteValue<12){
        minute.innerHTML='0'+minuteValue;
       }
       if(secondValue<12){
        second.innerHTML='0'+secondValue;
       }
       if(msecondValue<12){
        msecond.innerHTML='0'+msecondValue;
       }
      }
       

       setInterval(()=>{
        f1()
       },10)
        </Script>
</body>
</html>
