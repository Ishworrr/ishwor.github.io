    <title>Image Search</title>
    <!-- CSS only -->
    <style>
      body {
        margin: 0;
        line-height: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      h1 {
        /* font-size:clamp(20px, 8vw, 30px);  */
        font-size: 40px;
        padding: 30px;
        text-align: center;
        background-image: url("https://kottke.org/plus/misc/images/etienne-jacob.gif");
        background-repeat: no-repeat;
        background-size: cover;
        color: transparent;
        /* -webkit-background-clip-text: text;
            clip-path: text; */
        background-clip: text;
        margin: 40px;
        margin-bottom: 60px;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }
      .input {
        width: 60%;
        max-width: 500px;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        border-radius: 5px;
        color: darkgrey;
      }
      #btn {
        padding: 10px 20px;
        border: none;
        background-color: green;
        font-size: 20px;
        color: whitesmoke;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
        border-radius: 5px;
        margin-left: 10px;
        transition: background-color.3s ease-in-out;
      }
      #btn:hover {
        background-color: rgb(1, 40, 1);
      }
      .results {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .result {
        margin-bottom: 30px;
        width: 30%;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }
      .result:hover {
        transform: scale(1.05);
      }

      .result img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
      }
      .result a {
        text-decoration: none;
        display: block;
        padding: 10px;
        color: #333;
        text-transform: capitalize;
        transition: background-color 0.3s ease-in-out;
        line-height: 30px;
      }
      .result a:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
      #show {
        background-color: blue;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: block;
        margin: 0 auto;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.5s ease-in-out;
        display: none;
        margin-bottom: 20px;
      }
      #show:hover {
        background-color: aquamarine;
        filter: brightness(0.95);
        color: black;
      }
      @media screen and (max-width: 769px) {
        .result {
          width: 45%;
        }
      }
      @media screen and (max-width: 468px) {
        .result {
          width: 100%;
        }
        form {
          display: flex;
          flex-direction: column;
        }
        input {
          margin-bottom: 20px;
          width: 85%;
        }
      }
    </style>

    <script>
      const accessKey = "314q-4NqUwcysXyQbU5bQ2RHx36E31CYw8o_Nr3Fw8g";
      const input = document.querySelector(".input");
      const btnLast = document.getElementById("show");
      const btnFirst = document.getElementById("btn");
      const form = document.querySelector("form");
      const Results = document.querySelector(".results");

      let page = 1;
      f1();
      async function f1() {
        const url = await fetch(
          `https://api.unsplash.com/search/photos?page=${page}&query=${input.value}&client_id=${accessKey}`
        );
        const data = await url.json();
        const APIreults = data.results;

        if (data.results && data.results.length > 0) {
          console.log(data);
          console.log(APIreults);

          // if(page ===1){
          //     Results.innerHTML=''
          // }

          APIreults.forEach((element) => {
            console.log(element);
            const div = document.createElement("div");
            div.classList.add("result");
            const img = document.createElement("img");

            img.src = element.urls.full;
            img.alt = element.alt_description;
            const a = document.createElement("a");
            a.href = element.links.html;
            a.target = "_blank";
            a.textContent = element.alt_description;
            Results.appendChild(div);
            div.appendChild(img);
            div.appendChild(a);

            page++;
            if (page > 1) {
              btnLast.style.display = "block";
              // document.body.style.backgroundColor = "red";
            }
          });
        } else {
          console.log("No results found.");
        }
      }
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        f1();
      });
      btnFirst.addEventListener("click", () => {
        f1();
      });

      btnLast.addEventListener("click", () => {
        f1();
      });
