        let interval;
let timeLeft = 10;

function updateTimer() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    let fomattedTime = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;

    timer.innerHTML=fomattedTime;

    
}

function startTimer(){
   // console.log('start');
    interval = setInterval(() => {
    // console.log('timer')
            timeLeft--;
            updateTimer();
            if(timeLeft === 0){
                alert("Time's Up")
                resetTimer();
                timeLeft = 1800;
                //stopTimer();
            }
        
    }, 1000);
}
function stopTimer(){
    clearInterval(interval);
}

function resetTimer(){
    clearInterval(interval);
  timeLeft = 1500;
  updateTimer();

}



       
start.addEventListener("click", startTimer);
stopEl.addEventListener("click", stopTimer);
reset.addEventListener("click", resetTimer);
