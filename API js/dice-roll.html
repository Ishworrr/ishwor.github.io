<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-rol</title>
    <style>
        body{
            box-sizing: border-box;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1{
            font-size: 3rem;
            margin: 0 auto;
            margin-top: 20px;
        }
        .container{
            background-color: aliceblue;
            width:600px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 2px 8px 4px 5px rgba(0,0,0,.9)
        }
        .dice{
            font-size: 15rem;
            margin: 0;
            /* animation-duration: 1s;
  animation-fill-mode: forwards; */
            animation:all 1s forwards;
           
        }
        .roll-animation {
            animation-name: roll;
            
            }

        @keyframes roll {
            0%{
                 transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(360deg);
            }
            100%{
                transform: rotateY(360deg);
            }
            
        }
        .btn{
            border:none;
            background-color: antiquewhite;
            border-radius: 10px;
            font-size: 30px;
            padding: 1rem 2rem;
            box-shadow: 1px 2px 4px 3px rgba(0,0,0,.4);
            cursor: pointer;
            text-align: center;
            letter-spacing: 1px;
            color: rgb(71, 139, 198);
            margin-bottom: 30px;

            }
        .btn:hover{
            background-color: #f5f5f5;

        }
        .list{
            list-style: none;
            text-align: center;
            width:600px ;
            margin: 0 auto;
            padding: 0;
            
          
        }
       .list li{
            text-align: center;
            float: right;
            width: 96%;
            background-color: lightcyan;
            font-size: 1.5rem;
            padding:.5rem;
            border-radius:.5rem;
            box-shadow: 1px 2px 4px 3px rgba(0,0,0,.3);
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 2rem;
           align-items: center;
            
        }
        li span{
            font-size: 3rem;
            margin-right: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roll</h1>
        <div class="dice" id="dice">&#9860</div>
        <button class="btn" id="btn">Roll Dice</button>
        <ul class="list" id="list">
            <!-- <li class="li1">Roll 1: <span>&#9856</span></li>
            <li class="li2">Roll 2: <span>&#9860</span></li>
            <li class="li3">Roll 3: <span>&#9860</span></li> -->
            
        </ul>
    </div>
    
    <script>
        const btn = document.getElementById('btn');
        const dice = document.getElementById('dice');
        const lists = document.getElementById('list');
let history=[]
        function rollDice(){
            const rollResult = Math.floor(Math.random()*6)+1; //0-5 creates and with .ceil 1-6
           console.log(rollResult);
            const diceFace = getDiceFace(rollResult);
            dice.innerHTML = diceFace;
            history.push(rollResult);
            updateHistory();
        }
        function updateHistory() {
            lists.innerHTML='';
            for (let index = 0; index < history.length; index++) {
             const list= document.createElement('li');
             list.innerHTML =`Roll ${index+1}:<span>${getDiceFace(history[index])}</span>`;
             lists.appendChild(list);
                
            }
        }

        function getDiceFace(rollResult){
            switch(rollResult){
                case 1:
                return '&#9856' ;
                case 2:
                return '&#9857' ;
                case 3:
                return '&#9858' ;

                case 4:
                return '&#9859' ;
                case 5:
                return '&#9860' ;
                case 6:
                return '&#9861' ;
                default:
                return "";
            }
        }
        btn.addEventListener('click',()=>{
            dice.classList.add('roll-animation')
            setTimeout(()=>{
                dice.classList.remove('roll-animation')
                rollDice()
            },1000)
            
        })


    </script>
</body>
</html>
