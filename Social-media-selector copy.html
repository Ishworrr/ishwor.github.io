<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            margin: 0;
  display: flex;
  /* flex-direction: column; */
  align-items: center;
  height: 100vh;
  justify-content: center;
  font-family: sans-serif;
  /* background:linear-gradient(135deg, purple 20%, orange 80%); */
  background: linear-gradient(135deg, purple 20%, orange 80%);
        }

.container{
    width:400px;
    /* height:400px; */
    background:white;
    opacity: 0.3;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    text-align: center;
   
}
.header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    padding: 10px;
    /* margin-top: 20px; */
    background-color: lightblue;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    text-align: center;  
}
h3{
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: space-between;
    margin-left: 10px;
}
.header button{
    background-color: transparent;
    border: none;
    color: red;
    padding: 10px 20px;
    cursor: pointer;
}

.list{
list-style: none;

}
.list li{
    display: flex;
    align-items: center;
    padding: 5px;
    padding-left: 0;
    margin: 0;
    border-bottom: 1px solid #ccc;
}
.list li:hover{
    background-color: lightblue;
    transform: scale(1.1);
    border-radius: 10px;
}
.list li i{
    font-size: 20px;
    margin: 0;
    margin-right: 10px;
}
.list li p{
    font-size: 18px;
}

.hide{
    display: none;
}

.active{
    display: block;
}

.angle{
    transform: rotate(180deg);
    transition: transform 1s ease-in-out;
}

.angle.active{
    transform: rotate(0deg);
    transition: transform 1s ease-in-out;
}
.angle:hover{
    transform: rotate(180deg);
    transition: transform 1s ease-in-out;
}
        </style>
</head>
<body>

    <div class="container">
        <div class="header">
        <h3>Social Medias</h3>
       <button> <i class="fa-solid fa-angle-down angle"></i></button>
    </div>

        <ul class="list hide">
            <li>
                <i class="fa-brands fa-facebook icon" style="color:blue"></i>
                <p>Facebook</p>
            </li>
           <li>
            <i class="fa-brands fa-facebook-messenger icon" style="color:blue"></i>    
            <p>Facebook Messenger</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube icon" style="color:red"></i>    
            <p>Youtube</p>

        </li>
        <li>
            <i class="fa-brands fa-instagram icon" style="color:rgb(240, 157, 171)"></i>    
            <p>Instagram</p>

        </li>
        </ul>
    </div>

        <script>
        const angle = document.querySelector('.angle');
        const list = document.querySelector('.list');
        const h3 = document.querySelector('.header h3');
        const lis = document.querySelectorAll('li');
        const header = document.querySelector('.header');

        header.addEventListener('click', () => {
           list.classList.toggle('hide');
           angle.classList.toggle('active');
        })


        lis.forEach(li=>{
            li.addEventListener('click', () => {
                h3.innerHTML=li.innerHTML;
                list.classList.toggle('hide');
                angle.classList.toggle('active');
            })
        })

            </script>




    
</body>
</html>
