<script>
    const seatsWrapper= document.getElementById('seats');
    const totalTicketsEl= document.getElementById('tickets');
    const totalPriceEl= document.getElementById('total');
    
    const SeatsCount = 56;
    const PricePerTicket = 20;
    const seats =[];
    let totalTickets = 0
    //let totalPrice = 0 instead totalTickets*priceperticket
    for (let i = 0; i < SeatsCount; i++) {
        const seat = {
            status:getRandomStatus()
        }
        seats.push(seat);
        
    }

    function getRandomStatus() {

        return Math.random()<0.25 ?'booked' :'available';
        
    }

    function getColorStatus(status) {
        switch(status){
            case 'available':{
                return 'text-cyan-500'
            }
            case 'booked':{
                return 'text-slate-300'
            }
            case 'selected':{
                return 'text-pink-500'
            }
           
        }
       // return 'text-red-400'
        
    }

    function updateTotalStatus() {
        totalPriceEl.innerText = `$${totalTickets * PricePerTicket}`;
        totalTicketsEl.innerText=totalTickets;
        
    }
     //Add seats to DOM
    seats.forEach((seat) => {
        const seatEl = document.createElement('button');

        seatEl.className= getColorStatus(seat.status);

        if(seat.status ==='booked'){
          seatEl.disabled = true;
           seatEl.classList.add('cursor-not-allowed')
        }else{
            seatEl.addEventListener('click',()=>{
                if(seat.status==='available'){
                    seat.status='selected';
                    seatEl.className= getColorStatus(seat.status);
                    totalTickets++;
           
                }else{
                seat.status = 'available';
                seatEl.className= getColorStatus(seat.status);
                alert("This ticket has been booked");
                totalTickets--;
                        }

                        updateTotalStatus();
            })
        }

        seatEl.innerHTML=`
        <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 11a2 2 0 0 1 2 2v1h12v-1a2 2 0 1 1 4 0v5a1 1 0 0 1 -1 1h-18a1 1 0 0 1 -1 -1v-5a2 2 0 0 1 2 -2z" /><path d="M4 11v-3a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v3" /><path d="M12 5v9" /></svg>

        `;

        seatsWrapper.appendChild(seatEl);
    });

    //Add seats to DOM


    //
    </script>
