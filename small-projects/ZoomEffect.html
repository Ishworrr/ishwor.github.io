<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Heart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: rgb(228, 218, 238);
           
          
        }
        #container{
            height: 500px;
            width: 500px;

        }

        img{
           box-shadow: 3px 3px 4px rgba(0,0,0,.3);
            height: 100%;
            object-fit: cover;
            width: 100%;
            transform-origin: center center;

        }
        </style>
</head>

<body>
    <div id="container">
        <img
        class="img"
            src="https://images.unsplash.com/photo-1582769923195-c6e60dc1d8dc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80"
            alt="purple kitty"
        />
    </div>
    <script>
        const container = document.getElementById('container')
        const img = document.querySelector("img");

        container.addEventListener('mousemove', (e)=>{
//e.clienty-mouse hhorizenatl position on webpage,click anywhere its horizental px.
//e.offsetY- how far container from top of webpage, here 0
//e.offsetX- how far container from left edge of webpage, here 450
            const x = e.clientX - e.target.offsetLeft;
            const y = e.clientY - e.target.offsetTop;
            img.style.transformOrigin=`${x}px ${y}px`;
            img.style.transform='scale(2)';

        })

        container.addEventListener('mouseleave', ()=> {
            img.style.transform='scale(1)'
            // img.style.transform='scale(.1)'
           // img.style.transform='none'
            img.style.transformOrigin = 'center center';
        })

      
        </script>
</body>
</html>
