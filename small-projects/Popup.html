<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: rgb(228, 218, 238);
            
        }
        button{
            background-color: rebeccapurple;
            color: white;
            padding: 1rem;
            border-radius:4px ;
            border:none;
            font-family:sans-serif;
        }
        .popup{
            position: fixed;
            top:0;
            left:0;
            bottom:0;
            right:0;
            background-color: rgba(0,0,0,.5);
            /* for flex */
            display: none;

            /* for tranform */
            /* display: flex; */
            
            justify-content: center;
            align-items: center;

        }

        .popup.active{
           /* transform: translateX(100%); */
           display: flex;

        }
        .pop{
            background-color: #fff;
            padding: 2rem;
            width:400px;
            position: relative;
            box-shadow: rgb(123, 146, 166) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;

        }
        .pop button{
            position: absolute;
            background-color: wheat;
            color: rebeccapurple;
            top:10px;
            right:10px;
        }

        </style>
</head>

<body>
    
    <button id="btn"><i class="fa-solid fa-bars"></i> Open</button>
    <div class="popup" id="popup">
        <div class="pop">
            <button id="close">Close X</button>
            <h1>youtube</h1>

            <p>i am the best developer around, got  that....</p>
        </div>
    </div>
    
    <script>
    const openEl = document.getElementById("btn");
    const closeEl = document.getElementById("close");
    const containerEl = document.getElementById("popup");
// for tranform
// closeEl.addEventListener('click',()=>{
//     containerEl.classList.add('active')
// })
// openEl.addEventListener('click',()=>{
//     containerEl.classList.remove('active')
// })

//flex
openEl.addEventListener('click',()=>{
    containerEl.classList.add('active')
})
closeEl.addEventListener('click',()=>{
    containerEl.classList.remove('active')
})


     
        </script>
</body>
</html>
