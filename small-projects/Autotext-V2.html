<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: rebeccapurple;
            color: white;
        }
        
        

        </style>
</head>

<body>
    <div class="container"></div>
    

    
    <script>
        const container = document.querySelector(".container");
        // const text = "i am the best developer around, got  that....";
        const careers = ['Millionaire','Billinonare','Trillionare'];
        let index = 0;
       let chara = 0//for each words in carrers
       writeText();
       
       function writeText() {
        chara++;
          //  document.body.innerText = text.slice(0,index);
          container.innerHTML=`
          <h1>i am the best ${careers[index].slice(0,1)==='T'?'an':'a'}, ${careers[index].slice(0, chara)} around, got  that....</h1>
          `

            // index++;
            // if(index>text.length){
            //     index=0;
            // }
            if(chara === careers[index].length){
                index++;
                chara=0;
            }
            if(index === careers.length){
                index=0;
            }
             
        }
        setInterval(writeText, 100);
        </script>
</body>
</html>
