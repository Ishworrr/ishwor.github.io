<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-image-gallery</title>
    <style>
         body{
            margin: 0;
            height:100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
           background-color: brown;
            font-family: cursive;
    
        }
        .container{
            text-align: center;
        }
        .container img{
            width: 300px;
            height: 300px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);

        }
        .btn{
            border: none;
            background-color: slateblue;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
           
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;

        }
        .btn:hover{
            opacity: .3;
        }


    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/300?random=1">
        <img src="https://picsum.photos/300?random=2">
        <img src="https://picsum.photos/300?random=3">
  
</div>
<button class="btn">Load More</button>
    
<script>
    const container = document.querySelector('.container');
    const btn = document.querySelector('.btn');
     btn.addEventListener('click',()=>{
        imgNum=20;
     randomImg();

     })
     function randomImg() {
        for(let i=0; i<imgNum;i++){
        const img = document.createElement('img');
        img.src = `https://picsum.photos/300?random=${Math.floor(Math.random()*100)}`;
        container.appendChild(img);
        //img.src=`https://picsum.photos/300?random=${Math.floor(Math.random()*10)}`

        }
     }
</script>
</body>
</html>
