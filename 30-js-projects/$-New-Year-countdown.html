    <div class="container">
        <h1>Countdown to NewYear</h1>
   
            <div class="year">
             2025
            </div>
                    <div class="rest">
                        <div id="day">00</div>
                        <div id="hour">00</div>

                        <div id="minute">00</div>
                        <div id="second">00</div>
                        <div id="msecond">00</div>

                 
                    </div>
     </div>

     <script>
       const container = document.querySelector('.container');
       const year = document.querySelector('.year');
       const rest = document.querySelector('.rest');
       const day = document.getElementById('day');
       const hour = document.getElementById('hour');
       const minute = document.getElementById('minute');
       const second = document.getElementById('second');
       const msecond = document.getElementById('msecond');

    function COUnt(){   const time = new Date();
       const newYearTime = new Date('January 1, 2025 00:00:00');
       const remaining = newYearTime-time;
    //    const day_remaining = Math.floor(remaining/1000/60/60/24);
    //    const hour_remaining = Math.floor(remaining/1000/60/60)%24;
    //    const minute_remaining = Math.floor(remaining/1000/60)%60;
    //    const second_remaining = Math.floor(remaining/1000)%60;
    const day_remaining = Math.floor(remaining/(1000*60*60*24));
       const hour_remaining = Math.floor(remaining/(1000*60*60))%24;
       const minute_remaining = Math.floor(remaining/(1000*60))%60;
       const second_remaining = Math.floor(remaining/1000)%60;
       const msecond_remaining = Math.floor(remaining)%1000;

       day.innerHTML=day_remaining;
       hour.innerHTML=hour_remaining;
       minute.innerHTML=minute_remaining;
       second.innerHTML=second_remaining;
       msecond.innerHTML=msecond_remaining;
}
setInterval(() => {
    COUnt()
}, 10);


        </Script>
