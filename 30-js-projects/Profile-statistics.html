<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
            body{
               height: 100vh;
               margin:0;
              display: flex;
              justify-content: center;
              align-items: center;
              
              text-align: center;
              background-color: yellow;
              font-family: cursive, "Helvetica Neue", Helvetica, sans-serif;
               
           }
           .container{
            display: flex;
              justify-content: center;
              align-items: center;
              text-align: center;
           }
           .fas{
            position: absolute;
            top:-20px;
            left: 50%;
            transform: translateX(-50%);
            /* color: green; */

           }
           .a{
           border:dotted green;
           padding: 20px;
           margin: 20px;
           height: 100px;
           min-width:200px;
           position: relative;
           }
           .counter{
            font-size: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); 
            color: green;
             

           }

           h4{
            bottom:-20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-family:fantasy;
           }
          @media (max-width:600px){
            .container{
                flex-direction: column;
            }

          }

    </style>
</head>
<body>
    <div class="container">
        <div class="a">
        <i class="fas fa-briefcase fa-3x"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Years of Experience</h4>
    </div>
    <div class="a">
    <i class="fas fa-cloud fa-3x"></i>
    <div class="counter" data-ceil="260">260</div>
    <h4>Website made</h4>
</div>
<div class="a">
<i class=" fas fab fa-apple fa-3x"></i>
<div class="counter" data-ceil="27">27</div>
<h4>Apps MAde</h4>
</div>
    </div>

    <script>
        const counters = document.querySelectorAll('.counter');
        const stats = document.querySelectorAll('.a');

        counters.forEach((counter)=>{
            // const counter = document.querySelector('.counter');
            counter.innerText='0';

            increementCounter();

            function increementCounter() {
                let currentNum = +counter.innerText;//changes to string +counter.innerHTML
                const dataCeil = counter.getAttribute("data-ceil");
               // const dataCeil = counter.getAttribute('data-ceil');
               const increment = dataCeil / 15;
            currentNum =Math.ceil(currentNum +increment);
            
           

            if(currentNum<dataCeil){
                counter.innerText=currentNum;
                setTimeout(increementCounter, 500);

            }else{
                counter.innerText= dataCeil;
            }
                
            }

        })
    </script>
    
</body>
</html>
