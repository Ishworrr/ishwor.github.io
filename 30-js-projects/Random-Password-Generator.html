<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Rand Passport GEnerator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
           body{
            display:flex;
            margin:0;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
            justify-self: start;
            background-color: lightcoral;
            }
            .container{
                width:500px;
                height:300px;
                padding: 10px 20px;
                background-color: aliceblue;
                border-radius: 10px;
                text-align: center;
                box-shadow: 10px 20px 30px rgba(0,0,0,.3);
                position: relative;
           }
           h2{
            font-size: 35px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(61, 61, 48);
           }
.copy{
border: 1px solid black; 
border-radius: 10px;
display: flex;
padding: 10px 0;
justify-content: space-evenly;
align-items: center;
background-color: white;
}
           .input{
            width: 80%;
            padding: 10px 20px;
            font-size: 30px;
            border: none;
           }
           .btn{
            padding: 10px 20px;
            align-items: center;
            border: none; 
            border-radius: 10px;
            font-size: 24px;
            margin-top: 20px;
            box-shadow: 10px 20px 30px rgba(0,0,0,.3);
            cursor: pointer;
           }
           input::placeholder{
            letter-spacing: 1px;
           }
           .btn:hover{
            color: rgb(86, 80, 73);
            transform: scale(.97);

           }
           .fa-copy{
                cursor: pointer;
                opacity: .3;

            }
            .fa-copy:hover{
                opacity: .8;
                
            }

           .alert{
border: 1px solid black; 
border-radius: 10px;
display: flex;
font: 1.3em sans-serif;
padding: 20px ;
justify-content: space-evenly;
align-items: center;
background-color: white;
position: absolute;
bottom: 40px;
right:10px;
transition: .5s;
position: fixed;
           
}
.alert.active{
         
         right:-500px;

     }
            </style>
    </head>
    <body>
        <div class="container">
<h2>Generate Random Password</h2>

        <div class="copy">

        <input id="input" class="input" type="text"
        placeholder="Get password" />

        <i class="fa-regular fa-copy fa-2x"></i>
        </div>
<button class="btn" id="btn">Generate</button>
</div>

<div class="alert active">Password Copied</div>

        <script>
        const input =document.querySelector(".input");
        const btn=document.querySelector(".btn")
        const alert= document.querySelector(".alert");
        const copyIcon=document.querySelector('.fa-regular');

        const a = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+?:1234567890'
btn.addEventListener('click',()=>{
    let password = "";
    for(let i=0;i<15;i++){
    // password += a.charAt(Math.floor(Math.random()*a.length));
    const randomNum=Math.floor(Math.random()*a.length);
      password += a.substring(randomNum,randomNum+1);
    input.value = password;
    alert.innerHTML= '"'+password+'"'+ ' copied';
    }
   

})

copyIcon.addEventListener('click',()=>{
    input.select();
    input.setSelectionRange(0,9999);
    navigator.clipboard.writeText(input.value);
    if(input.value){ 
        alert.classList.remove('active');
   
    setTimeout(()=>{
        alert.classList.add('active');
    },2000)
}
})


            </script>
    </body>
</html>
