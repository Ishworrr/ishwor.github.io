      <script>
        const API_KEY = "275d58779ccf4e22af03e792e8819fff";
const ul = document.getElementById("recipe-list");

f1()
async function f1(){
const url=`https://api.spoonacular.com/recipes/random?number=20&apiKey=${API_KEY}`
// const res = await fetch(url);
// const data = await res.json();
// console.log(data);
const result = await fetch(url).then(resp=>resp.json())
console.log(result);
return result.recipes;
}

function f3(recipes){
  ul.innerHTML='';
  recipes.forEach((result) => {
    const li = document.createElement('li')
    li.classList.add('recipe-item');
    const img = document.createElement('img');
    img.src=result.image;
    img.alt=result.title;
    const h2 = document.createElement('h2');
    h2.innerText=result.title;
    const p = document.createElement('p');
    p.innerText=`<strong>Ingredients:</strong> ${result.extendedIngredients.map((ingredient)=>ingredient.original).join(', ')}`
    const a = document.createElement('a');
    a.href=result.sourceUrl;
    a.innerText = "View Recipe";

    ul.appendChild(li);
    li.appendChild(img);
    li.appendChild(h2);
    li.appendChild(p);
    li.appendChild(a);
  });

}



async function f2(){
  const results = await f1();
f3(results);
}
