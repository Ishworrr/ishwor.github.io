<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
  body{
            height: 100vh;
            margin:0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: salmon;
            font-family: cursive;
            font-family: 'Courier New', Courier, monospace;
        }

        .clock{
            background-color: lightgray;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border:5px solid darkgray;
            box-shadow: 1px 1px 4px rgba(0,0,0,.7);
            position: relative;
        }
        img{
            position: absolute;
            width: 70px;
            background-color: transparent;
            border-radius: 50%;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
        }
        .twelve{
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .three{
            position: absolute;
            top: 45%;
            right: 10%;
            transform: translateX(-50%);
        }
        .nine{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .six{
            position: absolute;
            top: 45%;
            left: 10%;
            transform: translateX(-50%);
        }
        .numbers div{
            font-size: 30px;
            font-weight: bold;
            color: lightgoldenrodyellow;
            text-shadow: 1px 1px 4px rgba(0,0,0,.7);
            /* position: absolute; */
        }
       
            .arrows{
            width:100% ;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrows::before{
            content: '';
            width:25px;
            height:25px;
            background-color: rgb(247, 240, 240);
            border-radius: 50%;
            text-shadow: 1px 1px 4px rgba(0,0,0,.7);
            z-index: 4;
            position: absolute;
        }
        .arrows div{
            background-color: aquamarine;
            width:10px;
            height: 120px;
            border-radius: 50%;
            position: absolute;
            bottom: 50%;
            transform-origin: bottom;
            /* transform: rotate(0deg); */
            z-index: 3;
            border-radius: 50% 50% 0 0 ;
            box-shadow: 1px 1px 4px rgba(0,0,0,.7); 
        }
      .arrows .hour{
            height:90px;
            background-color: rgb(249, 0, 0);
            transform: rotate(0deg);
        }
       .arrows .minute{
            height:110px;
            background-color: rgb(228, 29, 29);
            width:8px;
            transform: rotate(90deg);
        }
     .arrows .second{
            background-color: rgb(172, 40, 20);
            width:5px;
            height:120px;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>

            <div class="second"></div>
        </div>
        <img src="https://banner2.cleanpng.com/20180131/wve/kisspng-london-logo-designer-rolex-logo-png-file-5a724959ad4458.6810443115174393217097.jpg" alt="">
    </div>
    <script>
        const hour = document.querySelector('.hour');
        const minute = document.querySelector('.minute');
        const second = document.querySelector('.second');

      function aa(){  
        const time = new Date();
        const sec = time.getSeconds();      
        const min = time.getMinutes();
        const hr = time.getHours();
        console.log(sec,min,hr)
        // const secDeg = sec * 6;// (sec/60s)*360deg or (sec*360deg)/60
        // const minDeg = min * 6;
        // const hrDeg = hr * 30;
        const secDeg = (sec * 360)/60;// (sec/60s)*360deg or (sec*360deg)/60
        const minDeg = (min * 360)/60;
        const hrDeg = (sec * 360)/12;
        second.style.transform = `rotate(${secDeg}deg)`;
        minute.style.transform = `rotate(${minDeg}deg)`;
        hour.style.transform = `rotate(${hrDeg}deg)`;
    }
    setInterval(aa,100);

    </script>
</body>
</html>
