    <meta charset="UTF-8">

            margin-top: 20px;

<body>
    <div class="container">
        <h2>Loan Claculator</h2>
        <div class="amount">
            <label for="loan-amount">Loan Amount $ </label>
            <input  onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">

        </div>
        <div class="rate">
            <label for="interest-rate">Interest Rate %</label>
            <input onchange="calculateLoan()"  class="input" type="number" id="interest-rate" min="1" max="100" value="10" step=".1">


        </div>
        <div class="months">
            <label for="months-pay">Months to pay</label>
            <input onchange="calculateLoan()" class="input" type="number" id="months-pay" min="6" max="48" value="12">

        </div>
        <label class="payment" id="payment">Monthly Payment:</label>

        
    </div>

   <script>
        const loanAmount = document.getElementById('loan-amount');
        const interestRate = document.getElementById('interest-rate');
        const monthsPay = document.getElementById('months-pay');
        const payment = document.getElementById('payment');
        calculateLoan();

        function calculateLoan(){
           console.log('change');
           const loanValue = loanAmount.value;
           const interestValue = interestRate.value;
           const monthsValue = monthsPay.value;
        // --   const MonthlyPayment = (loanValue * (interestValue/100)) / monthsValue;
        const interest = (loanValue * (interestValue * 0.01)) / monthsValue;
        //-- const monthlyPaymentValue = MonthlyPayment.toFixed(2);
        //-- monthlyPayment.innerHTML = `$${monthlyPaymentValue}`;
        monthlyPayment = (loanValue / monthsValue + interest).toFixed(2);


        payment.innerHTML = `Monthly Payment: ${monthlyPayment}`;
        calculateLoan();
        }
