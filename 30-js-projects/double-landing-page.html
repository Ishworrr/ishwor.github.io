<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-landing-page</title>
    <style>
         body{
    height: 100vh;
    margin:0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;

    width: 100vw;
}
.split{
width: 50%;
height: 100%;
top:0;
overflow: hidden;
}

.container{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  
   
}
.left{
    background: url('https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcShplGzMMfuNyrDTeqDNuFxCE9tiXF1l3XF22TpmVgWTlHGC6520fFigCZbd3YCD0Q0lwAUxNcdgyTfc92IbB9hRrRjvT5QGP5Cq5B7lqk&usqp=CAE');
    /* background-size: cover; */
    background-size: contain;
    background-repeat: no-repeat;
    background-color: rgb(138, 203, 225);
    position: absolute;
    left:0;
}
.right{
    background: url('https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQLmDO_lCMN3yVFixHouSiSzuDTuj7pgFyVtvE5rt6mEzsNAyBehcusg4jg2GGHuEZMp5K-6hdX1nuo9IASOBQSI4r_s9uPp9uZU-DEMA1kyBGleVokT8fKlA&usqp=CAE');
    background-size: contain;
    background-repeat: no-repeat;
    background-color: lightcoral;
    position: absolute;
    right: 0;

}
.btn{
    background-color: black;
    color: white;
    padding: 20px 40px;
    border:4px solid;
    cursor:pointer;
    border-radius: 5px;
    transition: background-color 1s ;
    white-space: nowrap;
    font-size: 45px;
    text-align: center;
}
.btn:hover{
    background-color: white;
    color: black;
}
h1{
    font-size: 100px;
    /* background: linear-gradient(720deg , red, blue); */
    /* -webkit-background-clip: text;
            background-clip: text;
    -webkit-text-fill-color: transparent; */
    color:white;
    backdrop-filter:brightness(.5);
}
.active1 .left{
    width:75%;

}
.active1 .right{
    width:25%;

}
.active2 .left{
    width:25%;

}
.active2 .right{
    width:75%;

}
.left, .right{
transition: width 2s ease-in-out;
}


    </style>
</head>

<body>
    
    <div class="container active2">
        <div class="split left">
       <h1>Apple</h1>
       <button class="btn">Buy Now</button>
    </div>
    <div class="split right">
        <h1>Samsung</h1>
        <button class="btn">Buy Now</button>
     </div>
    </div>
    
    <script> 
    const container = document.querySelector(".container");
    const left = document.querySelector(".left");
    const right = document.querySelector(".right");

    left.addEventListener('mouseenter',()=>{ //mouseover
        container.classList.add("active1");
    })
    left.addEventListener('mouseleave',()=>{    //mouseout
        container.classList.remove("active1");
    })
    right.addEventListener('mouseenter',()=>{
        container.classList.add("active2");
    })
    left.addEventListener('mouseleave',()=>{
        container.classList.remove("active2");
    })




        
    </script>
</body>
</html>
